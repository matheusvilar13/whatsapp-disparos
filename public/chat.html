<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat - WhatsApp</title>
    <style>
      :root { color-scheme: light; }
      body { font-family: Arial, sans-serif; margin: 0; background: #0e1b16; }
      .layout { display: grid; grid-template-columns: 320px 1fr; height: 100vh; }
      .sidebar { background: #111f19; color: #e7f5ef; border-right: 1px solid #1d352c; padding: 12px; overflow: auto; }
      .main { display: flex; flex-direction: column; background: #eae6df; }
      .header { background: #f7f2ec; border-bottom: 1px solid #e0d8d0; padding: 12px; display: flex; align-items: center; justify-content: space-between; }
      .header .meta { font-size: 12px; color: #5c6a63; }
      .messages { flex: 1; overflow: auto; padding: 16px; display: flex; flex-direction: column; gap: 8px; background: #e5ddd5; background-image: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0) 40%); }
      .msg { max-width: 70%; padding: 10px 12px; border-radius: 8px; font-size: 14px; white-space: pre-wrap; box-shadow: 0 1px 0 rgba(0,0,0,0.08); }
      .msg.in { align-self: flex-start; background: #fff; border: 1px solid #eee; }
      .msg.out { align-self: flex-end; background: #d9fdd3; }
      .contact { padding: 10px; border-bottom: 1px solid #1d352c; cursor: pointer; }
      .contact:hover { background: #162a22; }
      .contact.active { background: #1b352b; }
      .muted { color: #9fb3a8; font-size: 12px; }
      .search { width: 100%; padding: 8px 10px; border: 1px solid #1d352c; border-radius: 8px; margin-bottom: 10px; background: #0f1b16; color: #e7f5ef; }
      .composer { background: #f7f2ec; border-top: 1px solid #e0d8d0; padding: 10px; display: flex; gap: 8px; }
      .composer textarea { flex: 1; resize: none; padding: 10px; border: 1px solid #ddd; border-radius: 8px; height: 60px; }
      .composer button { padding: 10px 14px; border: 0; border-radius: 8px; background: #0a7cff; color: #fff; font-weight: 700; cursor: pointer; }
      .window-status { font-size: 12px; color: #35514a; }
      @media (max-width: 900px) {
        .layout { grid-template-columns: 1fr; }
        .sidebar { height: 40vh; }
        .main { height: 60vh; }
      }
      @media (max-width: 600px) {
        .messages { padding: 12px; }
        .msg { max-width: 85%; }
        .composer textarea { height: 52px; }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <input id="q" class="search" placeholder="Buscar contato" />
        <div id="contactList"></div>
      </div>
      <div class="main">
        <div class="header">
          <div>
            <strong id="contactName">Selecione um contato</strong>
            <div id="contactPhone" class="meta"></div>
          </div>
          <div class="window-status" id="windowStatus">Janela 24h: -- | Janela 72h: --</div>
        </div>
        <div id="messages" class="messages"></div>
        <div class="composer">
          <textarea id="msgText" placeholder="Digite sua mensagem..."></textarea>
          <button id="sendBtn">Enviar</button>
        </div>
      </div>
    </div>

    <script>
      const contactList = document.getElementById("contactList");
      const messagesEl = document.getElementById("messages");
      const contactNameEl = document.getElementById("contactName");
      const contactPhoneEl = document.getElementById("contactPhone");
      const windowStatusEl = document.getElementById("windowStatus");
      const qEl = document.getElementById("q");
      const msgTextEl = document.getElementById("msgText");
      const sendBtn = document.getElementById("sendBtn");
      let activeId = null;

      async function loadContacts() {
        const params = new URLSearchParams();
        if (qEl.value.trim()) params.set("q", qEl.value.trim());
        const res = await fetch(`/admin/chats?${params.toString()}`);
        const data = await res.json();
        contactList.innerHTML = "";
        data.forEach((c) => {
          const div = document.createElement("div");
          div.className = "contact" + (c.id === activeId ? " active" : "");
          div.innerHTML = `
            <div><strong>${c.name || "Sem nome"}</strong></div>
            <div class="muted">${c.phone_e164 || ""}</div>
            <div class="muted">${c.last_message || ""}</div>
          `;
          div.onclick = () => selectContact(c);
          contactList.appendChild(div);
        });
      }

      function formatRemaining(ms) {
        if (!ms || ms <= 0) return "expirada";
        const total = Math.floor(ms / 1000);
        const h = Math.floor(total / 3600);
        const m = Math.floor((total % 3600) / 60);
        return `${h}h ${m}m`;
      }

      async function loadMessages(contactId) {
        const res = await fetch(`/admin/chats/${contactId}`);
        const data = await res.json();
        const contact = data.contact || {};
        const firstInbound = contact.first_inbound_at ? new Date(contact.first_inbound_at) : null;
        const lastInbound = contact.last_inbound_at ? new Date(contact.last_inbound_at) : null;
        const now = new Date();

        const remaining24 = lastInbound ? (lastInbound.getTime() + 24 * 3600 * 1000 - now.getTime()) : 0;
        const remaining72 = firstInbound ? (firstInbound.getTime() + 72 * 3600 * 1000 - now.getTime()) : 0;
        windowStatusEl.textContent = `Janela 24h: ${formatRemaining(remaining24)} | Janela 72h: ${formatRemaining(remaining72)}`;

        messagesEl.innerHTML = "";
        (data.messages || []).forEach((m) => {
          const div = document.createElement("div");
          div.className = `msg ${m.direction}`;
          div.textContent = m.body || "";
          messagesEl.appendChild(div);
        });
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function selectContact(c) {
        activeId = c.id;
        contactNameEl.textContent = c.name || "Sem nome";
        contactPhoneEl.textContent = c.phone_e164 || "";
        loadMessages(c.id);
        loadContacts();
      }

      async function sendMessage() {
        if (!activeId) return alert("Selecione um contato primeiro");
        const text = msgTextEl.value.trim();
        if (!text) return;
        sendBtn.disabled = true;
        try {
          const res = await fetch(`/admin/chats/${activeId}/send`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text }),
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "Erro ao enviar");
          msgTextEl.value = "";
          await loadMessages(activeId);
        } catch (err) {
          alert(err.message);
        } finally {
          sendBtn.disabled = false;
        }
      }

      qEl.addEventListener("input", () => {
        loadContacts();
      });
      sendBtn.addEventListener("click", sendMessage);

      loadContacts();
      setInterval(() => {
        if (activeId) loadMessages(activeId);
        loadContacts();
      }, 5000);
    </script>
  </body>
</html>
